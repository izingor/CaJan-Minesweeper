<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body onload="init()">

    <div class="main-container" oncontextmenu="return false">
        <div class="headline">MineSweeper</div>
        <div class="buttons">
            <div onclick="restart()" class="smiley">Start</div>
        </div>
        <div class="score">
            <div class="timer"></div>
        </div>
        <div class="difficulty">
            <div class="diff diff1" onclick="difficulty(this)"></div>
            <div class="diff diff2" onclick="difficulty(this)"></div>
            <div class="diff diff3" onclick="difficulty(this)"></div>
        </div>
        <div class="board">
        </div>

    </div>





    <script src="/js/utils.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
